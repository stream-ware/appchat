# Streamware Docker Compose Configuration
# Compatible with Docker Compose and Podman Compose
# Usage: docker-compose up -d OR podman-compose up -d

version: '3.8'

networks:
  streamware-net:
    driver: bridge

volumes:
  ollama_data:
  redis_data:
  qdrant_data:
  app_data:

services:
  # ===== CORE SERVICES =====
  
  backend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: streamware-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - STREAMWARE_ENV=production
      - DATABASE_URL=sqlite:///data/streamware.db
      - OLLAMA_HOST=http://ollama:11434
      - REDIS_URL=redis://redis:6379
    volumes:
      - app_data:/app/data
      - ../../apps:/app/apps:ro
      - ../../data:/app/data
    networks:
      - streamware-net
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== LLM SERVICE =====
  
  ollama:
    image: ollama/ollama:latest
    container_name: streamware-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - streamware-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Remove GPU section if no NVIDIA GPU available
    
  # ===== CACHE SERVICE =====
  
  redis:
    image: redis:alpine
    container_name: streamware-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - streamware-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===== VECTOR DATABASE =====
  
  qdrant:
    image: qdrant/qdrant:latest
    container_name: streamware-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - streamware-net
    profiles:
      - rag  # Only start with: docker-compose --profile rag up

  # ===== TTS/STT SERVICES =====
  
  piper-tts:
    image: rhasspy/piper:latest
    container_name: streamware-tts
    restart: unless-stopped
    ports:
      - "5500:5500"
    networks:
      - streamware-net
    profiles:
      - voice

  whisper-stt:
    image: rhasspy/wyoming-whisper:latest
    container_name: streamware-stt
    restart: unless-stopped
    ports:
      - "10300:10300"
    environment:
      - WHISPER_MODEL=base
      - WHISPER_LANGUAGE=pl
    networks:
      - streamware-net
    profiles:
      - voice

  # ===== SANDBOX RUNNER =====
  
  sandbox-runner:
    image: python:3.11-slim
    container_name: streamware-sandbox
    restart: "no"
    read_only: true
    tmpfs:
      - /tmp:size=64m,noexec,nosuid
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - streamware-net
    profiles:
      - sandbox
